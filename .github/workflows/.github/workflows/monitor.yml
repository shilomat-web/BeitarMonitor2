name: Beitar Events Monitor

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:

jobs:
  check-events:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: true # חשוב כדי לאפשר לגיטהאב לעשות push בסוף

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: List files (Debug)
      run: |
        echo "Checking if monitor.js exists..."
        ls -la
        
    - name: Install dependencies
      run: npm install
        
    - name: Install Playwright browsers
      run: npx playwright install chromium --with-deps
        
    - name: Run monitor script
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: node monitor.js
      
    - name: Commit cache if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add events_cache.json || echo "No cache file yet"
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update events cache" && git push)
